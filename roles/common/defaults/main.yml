darkmode: false
homedir: "/home/{{ item.name }}"

# Follows homelab package list:
# https://github.com/krislamo/homelab/blob/main/roles/base/defaults/main.yml#L5
homelab_packages:
  - apache2-utils
  - cryptsetup
  - curl
  - dnsutils
  - hashdeep
  - htop
  - jq
  - kpartx
  - ncdu
  - rsync
  - screen
  - strace
  - tree
  - vim
  - wget

manage_gui: false
packages:
  - "{{ homelab_packages }}"
