# Settings convenient for development in vagrant
development: true

packages:
  # GUI applications
  - firefox-esr
  - terminator
  - remmina

  # Virtualization
  - qemu-system
  - libvirt-daemon-system
  - vagrant-libvirt
  - virt-manager

  # Configuration management
  - ansible

users:
  - name: vagrant
    groups:
      - libvirt

favorites:
  - firefox-esr.desktop
  - terminator.desktop
  - org.kde.dolphin.desktop
  - org.remmina.Remmina.desktop

pinned:
  - firefox-esr.desktop
  - terminator.desktop
